<!DOCTYPE html>
<html>
<head>

{
  height: 100%;
  margin: 0px;
  padding: 0px;
  border: 0px;
  overflow: hidden;
}

</style>
<link rel='stylesheet' href='{{ wbrequest.host_prefix }}/{{ static_path }}/wb.css'/>

</script>
</head>
<body style="margin: 0px; padding: 0px;">
<div id="wb_iframe_div"></div>
